<!DOCTYPE html>
<html>
<head>
<title>FSSAI Nutrition Label</title>
<style>
body {
    background-color: #f2f2f2;
    font-family: Arial, sans-serif;
}

.label {
    width: 400px;
    margin: 40px auto;
    background: white;
    border: 4px solid black;
    padding: 20px;
}

h1 {
    text-align: center;
    font-size: 26px;
    margin-bottom: 10px;
}

hr {
    border: 2px solid black;
}

.row {
    display: flex;
    justify-content: space-between;
    padding: 6px 0;
    font-size: 18px;
}

.bold {
    font-weight: bold;
}

.footer {
    margin-top: 15px;
    font-size: 14px;
    text-align: center;
}
</style>
</head>

<body>
<div class="label">
    <h1>NUTRITION INFORMATION</h1>
    <hr>
    <p><strong>Serving Size:</strong> 300 g</p>
    <hr>

    <div class="row bold">
        <span>Energy</span>
        <span>{energy} kcal</span>
    </div>
    <div class="row">
        <span>Protein</span>
        <span>{protein} g</span>
    </div>
    <div class="row">
        <span>Fat</span>
        <span>{fat} g</span>
    </div>
    <div class="row">
        <span>Carbohydrates</span>
        <span>{carbs} g</span>
    </div>
    <div class="row">
        <span>Sugar</span>
        <span>{sugar} g</span>
    </div>
    <div class="row">
        <span>Sodium</span>
        <span>{sodium} mg</span>
    </div>

    <hr>
    <div class="footer">
        Complies with FSSAI Nutritional Labelling Guidelines
    </div>
</div>
</body>
</html>
